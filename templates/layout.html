<html>
<head>
	<title>pf-gui</title>
	<style type="text/css">
		h1{
			color:#CBE86B;
			font-family: Helvetica, Arial, sans-serif;
			font-size:148px;
			margin:0px;
			padding:0px;
		}
		body{
			background-color: #fff;
			font-family: Helvetica;
		}
		dd{
			color:#1C140D;
		}
		a{
			color: #cbe86b;
			text-decoration: none;
		}
		a:hover{
			border-bottom: 2px dotted #f2e9e1;
		}
		dt{
			border-bottom:2px dotted #cbe86b;
			margin-bottom:5px;
		}
		.flashes{
			color:#4ECDC4;
		}
	</style>
</head>
<body>
	<h1>PF GUI</h1>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <div class="flashes">
	    {% for message in messages %}
	      <p>{{ message }}</p>
	    {% endfor %}
	    </div>
	  {% endif %}
	{% endwith %}
	{% block body %}{% endblock %}
</body>
</html>
